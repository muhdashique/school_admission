<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            margin-bottom: 50px;
        }
        h1 {
            margin-bottom: 10px;
        }
        .year-text {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .register {
            background-color: #28a745;
            color: white;
        }
        .login {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <img src="https://img.pikbest.com/png-images/20240821/a-creative-standard-school-logo-monogram-design_10745161.png!bw700" alt="Logo" class="logo">
    <div class="year-text">Academic Year 2025-26</div>
    <h1>Online Application  </h1>
    <h1>For Admission</h1>
    <div class="buttons">
        <button class="btn register">Register</button>
        <button class="btn login">Login</button>
    </div>
</body>
</html>
