<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCHOOL ADMISSION</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin-bottom: 100px;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            margin-bottom: 50px;
        }
        h1 {
            margin-bottom: 10px;
        }
        .year-text {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .register {
            background-color: #28a745;
            color: white;
        }
        .login {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div>
<!-- Add this to your index.html or any other page where you want the admin login link -->
<div class="admin-link-container">
    <a href="{% url 'admin_login' %}" class="admin-link">Admin Login</a>
</div>

<style>
    .admin-link-container {
        position: absolute;
        right: 20px; /* Aligns to the right */
        top: 20px; /* Adjust vertical positioning */
    }

    .admin-link {
        display: inline-block;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        background: linear-gradient(135deg, #007bff, #0056b3); /* Blue gradient */
        text-decoration: none;
        border-radius: 8px;
        transition: 0.3s ease-in-out;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .admin-link:hover {
        background: linear-gradient(135deg, #0056b3, #003f7f);
        transform: translateY(-3px);
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
    }
</style>


<style>
    .admin-link-container {
        text-align: center;
        margin: 20px 0;
    }
    
    .admin-link {
        display: inline-block;
        padding: 8px 15px;
        background-color: #343a40;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-size: 14px;
        transition: background-color 0.3s;
    }
    
    .admin-link:hover {
        background-color: #23272b;
        text-decoration: none;
        color: white;
    }
</style>
<div class="logo-container">
    <img src="{{ school.logo.url }}" alt="School Logo" class="school-logo">
</div>

<style>
    .logo-container {
        text-align: center; /* Centers the logo */
        margin: 20px 0; /* Adds spacing around the logo */
    }

    .school-logo {
        width: 150px; /* Adjust width */
        height: auto; /* Maintain aspect ratio */
        max-width: 100%; /* Ensures responsiveness */
        border-radius: 10px; /* Optional: Rounded corners */
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Optional: Soft shadow */
    }
</style>

    </div>
    <!-- <img src="https://png.pngtree.com/png-vector/20230306/ourmid/pngtree-scool-college-logo-victor-vector-png-image_6634445.png" alt="Logo" class="logo"> -->
    <div class="year-text">Academic Year: {{ school.academic_year|default:"Current Academic Year" }}</div>
    <h1>Online Application  </h1>
    <h1>For Admission</h1>
    <div class="buttons">
        <a href="/login/"><button class="btn register">Register</button></a>
        <a href="/login/"><button class="btn login">Login</button></a>

    </div>
</body>
</html>
