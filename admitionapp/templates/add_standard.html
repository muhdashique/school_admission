<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Standard/Class</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-plus-circle"></i> Add New Standard/Class</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ form.name.id_for_label }}" class="form-label">Standard Name</label>
                                {{ form.name }}
                                {% if form.name.errors %}
                                    <div class="text-danger">
                                        {{ form.name.errors }}
                                    </div>
                                {% endif %}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.value.id_for_label }}" class="form-label">Value</label>
                                {{ form.value }}
                                {% if form.value.errors %}
                                    <div class="text-danger">
                                        {{ form.value.errors }}
                                    </div>
                                {% endif %}
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Add Standard</button>
                                <a href="{% url 'standard_list' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to List</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Check if user is still logged in when coming back to this page via browser back button
        document.addEventListener('DOMContentLoaded', function() {
            // This function runs when page loads from cache (e.g., when using back button)
            window.addEventListener('pageshow', function(event) {
                // Check if page is loaded from cache
                if (event.persisted) {
                    // Make a quick AJAX request to check auth status
                    fetch('/check-auth/', { credentials: 'same-origin' })
                        .then(response => response.json())
                        .then(data => {
                            if (!data.authenticated) {
                                // Redirect to login page if not authenticated
                                window.location.href = "{% url 'admin_login' %}";
                            }
                        });
                }
            });
        });
    </script>
</body>
</html>
