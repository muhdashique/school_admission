<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background */
        body {
            background: #FFF9D9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Login Container */
        .login-container {
            background: #0c3e6c;
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Title */
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Input Fields */
        .input-box {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: 0.3s ease;
        }

        .input-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-box:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.2s;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        /* Error Messages */
        .message {
            color: #ff4d4d;
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* Responsive */
        @media (max-width: 400px) {
            .login-container {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
    <style>
        .home-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: #FFF9D9; /* Primary blue */
            color: rgb(0, 0, 0);
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 10px; /* Pill-shaped */
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            margin-left: 210px;
            margin-top: -20px;
        }
    
        .home-btn i {
            font-size: 18px;
        }
    
        .home-btn:hover {
            background-color: #0c3e6c; /* Darker blue on hover */
            transform: scale(1.05); /* Slight zoom effect */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
    <script>
        // Check if we're coming from a page that required authentication
        document.addEventListener('DOMContentLoaded', function() {
            // If coming from a protected page after logout, prevent going back
            if (document.referrer.includes('/admin/') || 
                document.referrer.includes('/edit_') || 
                document.referrer.includes('/add_') || 
                document.referrer.includes('/delete_')) {
                // Replace current history entry with this page to prevent back button issues
                window.history.replaceState(null, null, window.location.href);
            }
        });
    </script>
</head>
<body>
    <div class="login-container">
        <a href="{% url 'index' %}" class="home-btn">
            <i class="fas fa-home"></i> Back
        </a>
        <h2>Admin Login</h2>
       
        
    
        
        <form method="POST" action="{% url 'admin_login' %}">
            {% csrf_token %}
            <input type="text" name="username" class="input-box" placeholder="Username" required>
            <input type="password" name="password" class="input-box" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        
    </div>
</body>
</html>
